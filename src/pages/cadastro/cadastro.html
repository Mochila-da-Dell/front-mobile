<ion-header no-border>
    <ion-navbar color="primary">
      <ion-title>{{ cadastro }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-list class="lista-borda">
        <button ion-item (click)="irParaCadastroInstituicao()">
          <ion-thumbnail item-start>
            <img src="assets/imgs/universidade.png">
          </ion-thumbnail>
          <h2>Instituição</h2>
        </button>
      </ion-list>
    </ion-card>
    <ion-card>
        <ion-list class="lista-borda">
          <button ion-item (click)="irParaCadastroCurso()">
            <ion-thumbnail item-start>
              <img src="assets/imgs/curso.png">
            </ion-thumbnail>
            <h2>Curso</h2>
          </button>
        </ion-list>
      </ion-card>
      <ion-card>
          <ion-list class="lista-borda">
            <button ion-item (click)="irParaCadastroTurma()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/turma.png">
              </ion-thumbnail>
              <h2>Turma</h2>
            </button>
          </ion-list>
        </ion-card>

        <ion-card>
          <ion-list class="lista-borda">
            <button ion-item (click)="irParaCadastroMateria()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/turma.png">
              </ion-thumbnail>
              <h2>Materia</h2>
            </button>
          </ion-list>
        </ion-card>
        
        <!-- footer -->
        <ion-footer class="footer">
            <ion-toolbar color="primary">
              <div class="div-toobar">
              <ion-buttons >
                <button ion-button class="button-footer" (click)="irParaProfessor()">
                  <ion-icon name="home"></ion-icon>
                </button>
                <button ion-button class="button-footer" (click)="irParaCadastro()">
                    <ion-icon name="home"></ion-icon>
                </button>
                <button ion-button class="button-footer" (click)="irParaChamada()" >
                  <ion-icon name="contacts"></ion-icon>
                </button>
                <button ion-button class="button-footer" (click)="irParaLista()">
                  <ion-icon name="star-outline"></ion-icon>
                </button>
              </ion-buttons>
            </div>
            </ion-toolbar>
          </ion-footer> 
</ion-content>
