<ion-header no-border>
    <ion-navbar color="primary">
      <ion-title>Cadastro curso</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="cadastroCurso()" #formulario="ngForm">
    
    <ion-item>
      <ion-label class="text-left" stacked>Nome Do Curso*</ion-label>
      <ion-input [(ngModel)]="nomeCurso" name="Curso" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label class="text-left" stacked>Tipo*</ion-label>
      <ion-input [(ngModel)]="tipo" name="Tipo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="text-left" stacked>Duração*</ion-label>
      <ion-input [(ngModel)]="duracao" name="Unidade" type="text"></ion-input>
    </ion-item>

  </form>
  <button ion-button block (click)="formulario.ngSubmit.emit()">Cadastrar</button>
</ion-content>
