<ion-header>
  <ion-navbar>
    <ion-title>cadastro-curso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="cadastroCurso()" #formulario="ngForm">
    <ion-item-group>
      <ion-item-divider color="light">
        INSTITUIÇÃO SELECIONADA 
      </ion-item-divider>
      <ion-item >{{instituicao.nomeInstituicao}}</ion-item>
      <ion-item >{{instituicao.unidadeInstituicao}}</ion-item> 
    </ion-item-group>

    
    <ion-item-group>
      <ion-item-divider color="light">
        CADASTRAR CURSO
      </ion-item-divider>
      
        <ion-item>
          <ion-label stacked >Nome Do Curso*</ion-label>
          <ion-input name="nome" type="text" [(ngModel)] = "nomeDoCurso"></ion-input>
        </ion-item>
      </ion-item-group>
  </form>
  <button ion-button block (click)="formulario.ngSubmit.emit()">Cadastrar</button>
</ion-content>
