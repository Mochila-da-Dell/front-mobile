        <ion-label class="text-left" stacked>Filtrar por data</ion-label>
        <ion-input ngModel="pesquisar" name="data" type="date"></ion-input>
      </ion-item>


  <ion-list *ngFor="let listaalunos of listaAlunos" class="borda">

      <input type="date" data-date="" data-date-format="DD MMMM YYYY" value="{{listaalunos.data}}" disabled>
      <h2>Nome: {{listaalunos.aluno.nome}}</h2>
      <p>RA: {{listaalunos.aluno.ra}}</p>
      <p>Materia: {{listaalunos.materia.nome}}</p> 
    </ion-item>
  </ion-list>
