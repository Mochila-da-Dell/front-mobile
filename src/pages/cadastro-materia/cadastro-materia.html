<ion-header>
  <ion-navbar>
    <ion-title>cadastro-materia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="cadastroMateria()" #formulario="ngForm">
    
    <ion-item>
      <ion-label class="text-left" stacked>Nome Do Professor*</ion-label>
      <ion-input [(ngModel)]="professorMateria" name="Turma" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="text-left" stacked>Nome Da Materia*</ion-label>
      <ion-input [(ngModel)]="nomeMateria" name="Turma" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="text-left" stacked>Sala*</ion-label>
      <ion-input [(ngModel)]="salaMateria" name="Turma" type="text"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label class="text-left">Turma</ion-label>
        <ion-select [(ngModel)]="turmaMateria" name="turma">
          <ion-option *ngFor="let turma of turma"  name="turma" [value]="turma">{{turma.nome}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

   
  </form>
  <button ion-button block (click)="formulario.ngSubmit.emit()">Cadastrar</button>
</ion-content>
