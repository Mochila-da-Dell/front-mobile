<ion-header>
  <ion-navbar>
    <ion-title>cadastro.instituicao</ion-title>
  </ion-navbar>
</ion-header>
<!-- tela para o cadastro de instituição, curso, turma -->
<ion-content padding>
  
  <form (ngSubmit)="cadastroInst()" #formulario="ngForm">
    
    <ion-item>
      <ion-label stacked>Nome Da instituição*</ion-label>
      <ion-input [(ngModel)]="nome" name="Instituição" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Unidade*</ion-label>
      <ion-input [(ngModel)]="unidade" name="Unidade" type="text"></ion-input>
    </ion-item>

  </form>
  <button ion-button block (click)="formulario.ngSubmit.emit()">Cadastrar</button>

</ion-content>
