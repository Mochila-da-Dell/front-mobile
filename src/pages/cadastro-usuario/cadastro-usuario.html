<ion-header>
    <ion-navbar>
      <ion-title>cadastro</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form (ngSubmit)="cadastrarProfessor()">
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input [(ngModel)]="professorNome" name="nome" type="text"></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label stacked>RAP</ion-label>
        <ion-input [(ngModel)]="professorRap" name="rap" type="text"></ion-input> 
      </ion-item> 
      
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input [(ngModel)]="professorEmail" name="email" type="text"></ion-input> 
      </ion-item> 

      <ion-item>  
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="professorSenha" name="senha" type="password"></ion-input>
      </ion-item>
      
      <button ion-button block type="submit" class="login">Cadastrar</button> 
    </form>
  </ion-content>
