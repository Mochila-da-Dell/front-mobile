<ion-header>
  <ion-navbar>
    <ion-title>calendario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="calendario" >
  <ion-list>
    <ion-item *ngFor= "let calendario of calendario">
      <ion-thumbnail item-start>
        <p>dia</p>
        <h1>{{calendario.dia}}</h1>
      </ion-thumbnail>
      <p>{{ calendario.instituicao}}</p>
      <p>{{ calendario.curso}}</p>
      <p>{{ calendario.turma}}</p>
    </ion-item>
  </ion-list>
</ion-content>
