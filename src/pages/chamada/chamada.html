<ion-header no-border>
    <ion-navbar color="primary">
      <ion-title>{{ chamada }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button block (click)="postToken()">Gerar Token</button>  
  
  <!-- form -->

  <ion-footer class="footer">
      <ion-toolbar color="primary">
        <div class="div-toobar">
        <ion-buttons >
          <button ion-button class="button-footer" (click)="irParaProfessor()">
            <ion-icon name="home"></ion-icon>
          </button>
          <button ion-button class="button-footer" (click)="irParaCadastro()">
              <ion-icon name="home"></ion-icon>
          </button>
          <button ion-button class="button-footer" (click)="irParaChamada()">
            <ion-icon name="contacts"></ion-icon>
          </button>
          <button ion-button class="button-footer" (click)="irParaListaAlunos()">
            <ion-icon name="star-outline"></ion-icon>
          </button>
        </ion-buttons>
      </div>
      </ion-toolbar>
    </ion-footer> 
</ion-content>
