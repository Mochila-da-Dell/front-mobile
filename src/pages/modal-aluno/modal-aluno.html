<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>    
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="aluno.email" name="email" type="text"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="aluno.senha" class="senha" name="senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
        <button class="botao" ion-button type="submit" (click)="loginAluno()"placeholder="submit">Entrar</button>
        <button class="botao" ion-button (click)="irParaCadastroUsuario()">Cadastrar-se</button>
  </ion-list>
</ion-content>
