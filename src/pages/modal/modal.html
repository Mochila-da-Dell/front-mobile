<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        AppChamada
      </div>
    </div>
    <div padding>
      
      <form (ngSubmit)="efetuaLogin()">
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="text"></ion-input> 
        </ion-item> 
        
        <ion-item>  
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
        </ion-item>
        
        <button ion-button block type="submit" class="login">Entrar</button> 
      </form>
      <button ion-button block (click)="irParaCadastroUsuario()">Cadastrar-se</button>
  </div>
  
</ion-content>
