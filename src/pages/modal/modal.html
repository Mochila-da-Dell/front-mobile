<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>E-mail</ion-label>
  <ion-input type="text" placeholder="E-mail"></ion-input>  
  <ion-label>Senha</ion-label>
  <ion-input class="senha" type="password" placeholder="Senha"></ion-input>
  <button class="botao" ion-button type="submit" (click)="irParaPaginaInicial()"placeholder="submit">Entrar</button>
  <button class="botao" ion-button (click)="irParaCadastroUsuario()">Cadastrar-se</button>
</ion-content>
