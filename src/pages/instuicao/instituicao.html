<ion-header>
  <ion-navbar>
    <!--barra de navegação-->
    <button ion-button menuToggle>
      <!--Botão dentro barra de navegaçãp-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="instituicao">
  <div>
    <input type= "text" value="Procurar instituição">
    <button class="pesquisar"><i class="fas fa-search"></i></button>
  </div>
  <ion-list>
    <ion-item [class.falha]="!instituicao.enviado" *ngFor="let instituicao of instituicoes" (click)="irParaCadastroCurso(instituicao)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/usjt_mooca.jpg">
      </ion-thumbnail>
      <h2 [class.falha]="!instituicao.enviado">{{instituicao.nomeInstituicao}}</h2>
      <p [class.falha]="!instituicao.enviado">{{instituicao.unidadeInstituicao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
